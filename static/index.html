<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" >
    <title>Privet Members Club</title>
</head>
<body>
    <h1 align="center">Welcome to the club!</h1>
    <div class="new-member-form">
        <h3>New member</h3>
        <form action="/new_member" method="post">
            <div>
                <label>Name:</label>
                <input type="text" name="name">
            </div>

            <div>
                <label>Email:</label>
                <input type="email" name="email">
            </div>

            <div>
                <input class="button" type="submit" value="Add">
                <input class="button" type="reset" value="Clear">

            </div>
        </form>
    </div>

    <h2 align="center">Members</h2>
    <table  align="center" border="solid">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Registration date</th>
        </tr>
        {{ range . }}
            <tr>
                <td>
                    {{ .Name }}
                </td>
                <td>
                    {{ .Email }}
                </td>
                <td>
                    {{ .Date }}
                </td>
            </tr>
        {{ else }}
            <tr>
                <td>
                    <h3>
                        Empty Members
                    </h3>
                </td>
                <h3>
                    Empty Members
                </h3>
            </tr>
        {{ end }}
    </table>
</body>
</html>
